<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank Account Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: lightcyan;
        }
        .card {
            margin-top: 50px;
            margin-left: 300px;
            margin-right: 300px;
        }
        footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Bank Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                   <li class="nav-item">
                    <a class="nav-link" href="/atm/debit">Withdraw</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/atm/credit">Deposite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/atm/fundtransfer">Fund Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/atm/transactions/account">View Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/atm/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header"><br>
        <h4 th:text="${msg}"></h4><br>
            <h3>Bank Account Details</h3>
        </div>
        <div class="card-body">
            <p><strong>Account Number:</strong>&nbsp;<span th:text="${bankAccount?.accountNumber}"></span></p>
            <p><strong>Bank Name:</strong>&nbsp; <span th:text="${bankAccount?.bank?.bankName}"></span></p>
            <p><strong>Balance:</strong> &nbsp;<span th:text="${bankAccount?.balance}"></span></p>
            <p><strong>Customer Name:</strong>&nbsp;<span th:text="${bankAccount?.customer?.firstName + ' ' + bankAccount?.customer?.lastName}"></span></p>
            <p><strong>Email:</strong>&nbsp;<span th:text="${bankAccount?.customer?.email}"></span></p>
            <p><strong>Phone Number:</strong>&nbsp;<span th:text="${bankAccount?.customer?.phoneNumber}"></span></p>
            <p><strong>Gov ID:</strong>&nbsp;<span th:text="${bankAccount?.customer?.govId}"></span></p>
            <!-- Add more details as needed -->

            
        </div>
    </div>
</div>

<footer>
    <div class="text-muted text-center">
        <p>Developed by Subhasish Biswasaray</p>
        <p>&copy; 2024. All rights reserved.</p>
    </div>
</footer>

<!-- Add Bootstrap JS (optional, for certain Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
